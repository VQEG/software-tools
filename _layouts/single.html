---
layout: default
---

<article class="page">
  <header class="page-header">
    <div class="container">
      {% if page.title %}<h1>{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>{% endif %}
      {% if page.excerpt %}<p class="page-excerpt">{{ page.excerpt }}</p>{% endif %}
    </div>
  </header>

  <div class="main-content">
    <section class="page-content">
      {{ content }}
    </section>
  </div>
</article>
