name: Validate Frontmatter

on:
  pull_request:
    paths:
      - '_posts/**/*.md'
  push:
    branches:
      - master
    paths:
      - '_posts/**/*.md'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Validate frontmatter
        run: python .github/scripts/validate_frontmatter.py
